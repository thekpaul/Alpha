---
layout: page
title: Projects
show: true
---

<section class="box special">
  <header class="major">
    <h2>My Projects</h2>
    <p>A List of Projects</p>
  </header>
  <span class="image featured"><img src="/images/pic01.jpg" alt="" /></span>
</section>
<section class="box special features">
  {% for project in site.pages %}
  {% if project.url contains page.url and project.name != page.name %}
  <div class="6u 12u(narrower)">
    <section class="box special">
      <span class="image featured">
        <img src="/images/projects/{{ project.image }}" alt="" /></span>
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <ul class="actions">
        <li><a href="{{ project.url }}" class="button special">
          더 알아보기</a></li>
      </ul>
    </section>
  </div>
  {% endif %} {% endfor %}
</section>
