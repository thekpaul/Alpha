---
layout: page
title: Projects
---

<section class="box special">
  <header class="major">
    <h2>My Projects</h2>
    <p>A List of Projects</p>
  </header>
  <span class="image featured"><img src="/images/pic01.jpg" alt="" /></span>
</section>
<section class="box special features">
  {% for project in site.data.projects %}
  <div class="features-row"> <!-- Row of TWO Items Each -->
    <section>
      <span class="image featured">
        <img src="/images/projects/{{ project.image }}" alt="" />
      </span>
      <h3>{{ project.en_title }}</h3>
      <p>{{ project.en_description }}</p>
      <a href="{{ project.link }}" class="button special">Find Out More</a>
    </section>
    <section>
      <span class="image featured">
        <img src="/images/projects/{{ project.image }}" alt="" />
      </span>
      <h3>{{ project.ko_title }}</h3>
      <p>{{ project.ko_description }}</p>
      <a href="{{ project.link }}" class="button special">더 알아보기</a>
    </section>
  </div>
  {% endfor %}
  <div class="features-row"> <!-- Row of TWO Items Each -->
    <section>
      <span class="image featured"><img src="/images.png" alt="" /></span>
      <h3>Test Title</h3>
      <p>Test Paragraph</p>
      <a href="/" class="button special">Find Out More</a>
    </section>
  </div>
</section>
